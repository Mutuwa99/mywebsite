on:
  push:
    branches:
      - master

jobs:
  manual-approval:
    name: Manual Approval
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Verify Approver
        id: verify_approver
        run: echo "::set-output name=approved::${{ github.actor == 'mutuwa99' }}"

      - name: Manual Approval
        if: steps.verify_approver.outputs.approved == 'false'
        run: |
          echo "Manual approval required. Please approve or reject this deployment."
          echo "To approve, add a comment on the associated issue: ${{ github.event.issue.html_url }}"
          echo "To reject, add a comment starting with 'Reject' on the associated issue: ${{ github.event.issue.html_url }}"
          exit 1

  deploy-production:
    name: Deploy to Production Environment
    runs-on: ubuntu-latest
    needs: manual-approval
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.1
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}

      - name: Deploy to Production Environment
        run: |
          # Change to the appropriate directory on the remote server
          sudo cp -r $GITHUB_WORKSPACE/* .

          # Copy the application files from the GitHub Actions workspace to the remote server
          cp -r $GITHUB_WORKSPACE/* .
