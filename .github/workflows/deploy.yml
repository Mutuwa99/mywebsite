on:
  push:
    branches:
      - master

jobs:
  manual-approval:
    name: Manual Approval
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Add necessary steps for manual approval
      # For example, displaying a message or waiting for user input

      - name: Verify Approver
        id: verify_approver
        run: echo "::set-output name=approved::${{ github.actor == 'isayamulaudzi' }}"

  deploy-production:
    name: Deploy to Production Environment
    runs-on: ubuntu-latest
    needs: manual-approval
    if: github.ref == 'refs/heads/master' && needs.manual-approval.outputs.approved == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Add necessary steps to build and prepare your application for deployment

      - name: Deploy to Production Environment
        uses: appleboy/ssh-action@v0.5.0
        with:
          host: ${{ secrets.SERVER_IP_ADDRESS }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
          script: |
            # Change to the appropriate directory on the remote server
            cd /var/www/html

            # Copy the application files from the GitHub Actions workspace to the remote server
            cp -r $GITHUB_WORKSPACE/* .
